<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us</title>
    <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
       
    }
    
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    
    #bg-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .content {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
    }
    
    h1 {
        font-size: 3em;
        margin-bottom: 0.2em;
    }
    
    p {
        font-size: 1.2em;
        margin-bottom: 2em;
    }
    
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 2em;
    }
    
    .social-icons a img {
        width: 60px;
        height: 60px;
    }
    
    footer {
        font-size: 0.8em;
    }
    
    footer a {
        color: #fff;
        text-decoration: none;
        margin-left: 10px;
    }
    
    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="Video6.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="content">
        <h1>followus.com</h1>
        <p>The easiest way to link to your social media pages.</p>
        <div class="social-icons">
            <a href="facebook.html" target="_blank">
                <img src="facebook1.jpg" >
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="twitter.png" >
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="linkedin.jpg" >
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="youtube.jpg">
            </a>
        </div>
        <footer>
            <p>&copy; followus.com 2015</p>
            <a href="LoginPage.html">Login</a>
        </footer>
    </div>
</body>
</html>
